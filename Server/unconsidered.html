<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unconsidered</title>
<script>
async function approveClicked(index) {
	const div = document.getElementById("idea" + index);
	const name = div.dataset.name;
	const submissionId = div.dataset.submissionId;
	div.innerHTML = "<div>Approving: " + name + "</div>...";
	try {
		const response =
				await fetch("/approve?submission_id=" + encodeURIComponent(submissionId));
		await response.text();
		div.innerHTML = "<div>Approved: " + name + "</div>" + submissionId;
	} catch (e) {
		console.log(e);
		div.innerHTML = "<div>Error: " + name + "</div>" + e;
	}
}
async function rejectClicked(index) {
	const div = document.getElementById("idea" + index);
	const name = div.dataset.name;
	const submissionId = div.dataset.submissionId;
	div.innerHTML = "<div>Rejecting: " + name + "</div>...";
	try {
		const response =
				await fetch("/reject?submission_id=" + encodeURIComponent(submissionId));
		await response.text();
		div.innerHTML = "<div>Rejected: " + name + "</div>" + submissionId;
	} catch (e) {
		console.log(e);
		div.innerHTML = "<div>Error: " + name + "</div>" + e;
	}
}
</script>
<style>
.idea {
	margin-bottom: 8px;
}
</style>
</head>
<body>
<div>
  <a href="/askGpt.html">Ask</a> |
  <a href="/unconsidered.html">Unconsidered</a> |
  <a href="/confirmed.html">Confirmed</a> |
  <a href="/failed.html">Failed</a>
</div>


<% it.submissions.forEach(function(submission, i){ %>
	<div
			class="idea"
			id="idea<%= i %>"
			data-name="<%= submission.name %>"
			data-submission-id="<%= submission.submission_id %>">
		<div>
			<button onclick="approveClicked(<%= i %>)">Approve</button>
			<button onclick="rejectClicked(<%= i %>)">Reject</button>
			<%= submission.name %> in <%= submission.city %>, <%= submission.state %>:
		</div>
		<div><%= submission.description %></div>
		<div><%= submission.notes %></div>
	</div>
<% }) %>
</body>
</html>
